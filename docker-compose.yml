version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount model weights so container stays small during dev
      - ./checkpoints:/app/checkpoints:ro
      - ./exports:/app/exports:ro
      - ./outputs/metrics:/app/outputs/metrics:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
